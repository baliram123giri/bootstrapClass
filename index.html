<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .b_bg_purpule {
        background: #9147e8;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container bg-success">
        <nav>
          <div class="b_menu">
            <i class="fa fa-bars fs-4" aria-hidden="true"></i>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="b_media bg-danger w-50 m-auto d-flex gap-1 justify-content-center  py-5">
          <div style="width: 50px; height: 50px;" class="b_bg_purpule rounded-pill d-flex justify-content-center align-items-center">
            <i class="fa fa-facebook fs-5 text-white" aria-hidden="true"></i>
          </div>
          <div style="width: 50px; height: 50px;" class="b_bg_purpule rounded-pill d-flex justify-content-center align-items-center">
            <i class="fa fa-facebook fs-5 text-white" aria-hidden="true"></i>
          </div>
          <div style="width: 50px; height: 50px;" class="b_bg_purpule rounded-pill d-flex justify-content-center align-items-center">
            <i class="fa fa-facebook fs-5 text-white" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
